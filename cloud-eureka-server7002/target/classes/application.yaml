server:
  port: 7002
eureka:
  instance:
    hostname: eureka7002.com
  client:
    # 表示不向eureka注册自己
    register-with-eureka: false
    # 表示自己就是注册中心,职责是维护服务实例,不需要去检索服务
    fetch-registry: false
    service-url:
      # 7002端口的eureka 守望着 70001的eureka
      defaultZone: http://eureka7001.com:7001/eureka/
